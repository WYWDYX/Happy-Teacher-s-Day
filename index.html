<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教师节快乐，李方媛老师！</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>李方媛老师，教师节快乐！</h1>
        <p>感谢您对我们无私的教导和耐心的关怀，您是我们最敬爱的老师！</p>
    </header>

    <main class="main-content">
        <section class="message">
            <h2>学生们的祝福</h2>
            <p>亲爱的李方媛老师：</p>
            <p>在这个特别的日子里，我们想对您表达最真挚的感谢。您的教导不仅帮助我们在学术上取得了进步，更让我们学会了做人处事。祝您教师节快乐，幸福安康！</p>
        </section>

        <section class="images">
            <img src="https://via.placeholder.com/300" alt="教师节主题图片">
        </section>

        <section class="quote">
            <blockquote>“春蚕到死丝方尽，蜡炬成灰泪始干。” —— 李商隐</blockquote>
        </section>

        <section class="guestbook">
            <h2>留言板</h2>
            <form id="messageForm">
                <textarea id="messageInput" rows="4" placeholder="写下您的祝福..."></textarea>
                <button type="button" onclick="addMessage()">提交留言</button>
            </form>
            <div id="messages"></div>
        </section>
    </main>
</body>
<script src="script.js"></script>
</html>

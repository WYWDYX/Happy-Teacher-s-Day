<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教师节快乐，李方媛老师！</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>李方媛老师，教师节快乐！</h1>
        <p>感谢您对我无私的教导和关怀，您是我最敬爱的老师！</p>
    </header>

    <main class="main-content">
        <section class="message">
            <h2>吴栋的祝福</h2>
            <p>亲爱的李方媛老师：</p>
            <p>在这个特别的日子里，我想向您表达我最真挚的感谢。感谢您一直以来对我的关心和支持，感谢您帮助我在与同学们的相处中找到平衡与和谐。在您的引导下，我学会了如何更好地与人相处。愿您在这个教师节收获满满的幸福与快乐！</p>
            <p>祝您教师节快乐，万事如意！</p>
            <p>—— 您的学生，吴栋</p>
        </section>

        <section class="images">
            <iframe src="//player.bilibili.com/player.html?isOutside=true&aid=113107779191567&bvid=BV1KDp7eGEKj&cid=25635657586&p=1" scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true"></iframe>
        </section>

        <section class="quote">
            <blockquote>“春蚕到死丝方尽，蜡炬成灰泪始干。” —— 李商隐</blockquote>
        </section>

        <section class="guestbook">
            <h2>留言板</h2>
            <form id="messageForm">
                <textarea id="messageInput" rows="4" placeholder="写下您的祝福..."></textarea>
                <button type="button" onclick="addMessage()">提交留言</button>
            </form>
            <div id="messages"></div>
        </section>
    </main>

    <footer class="footer">
        <p>教师节快乐！希望李方媛老师有个美好的一天！</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
